
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic FirePosts
    </ion-title>
  </ion-toolbar>
</ion-header>



  <div class="ion-padding"> <h1>Home</h1> </div>
<!-- Inputs with labels -->
<ion-item>
  <ion-label>Area complaints</ion-label>
 <ion-input type="text" placeholder="Write your complaint" id="data_complaint"></ion-input>
</ion-item>

<!-- Default -->
<ion-button color="dark" href="#">
		Add
</ion-button>



 
<ion-content>
 
  <ion-list>
 
    <ng-container *ngIf="!posts || posts.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
 
    <ion-item-sliding *ngFor="let item of posts">
      <ion-item lines="inset" button [routerLink]="['/details', item.id]">
        <ion-label>
          {{ item.task }}
          <p>{{ item.createdAt | date:'short' }}</p>
        </ion-label>
        <ion-note slot="end" color="primary">{{ item.priority }}</ion-note>
      </ion-item>
 
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
</ion-content>





<ion-button expand="full" color="danger">911</ion-button>
